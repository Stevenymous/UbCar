<ion-view view-title="Ajouter un trajet">
  <ion-content>
    <form ng-submit="addTrajet()">
      <div class="formTrajet">
        <label class="item item-input">
            <i class="icon ion-ios-home balanced"></i>
          <input type="text" placeholder=" Ville de départ" ng-Required="true" ng-model="addtrajet.startCity">
        </label>
        <label class="item item-input">
          <i class="icon ion-flag assertive"></i>
          <input type="text" placeholder=" Ville d'arrivée" ng-Required="true" ng-model="addtrajet.arrivalCity">
        </label>
        <!-- Via la fonction du téléphone-->
        <label class="item item-input">
          <i class="icon ion-android-calendar"></i>
          <input type="date" placeholder=" Date" ng-Required="true" ng-model="addtrajet.startDate">
        </label>
        <div class="nbPlace">
          <label id="labelNbPlace">Nombre de place : {{addtrajet.numberSeat}}</label>
          <div class="item range range-positive">
            <i class="icon ion-android-car"></i>
            <input type="range" name="nombrePlace" min="1" max="7" value="3" ng-model="addtrajet.numberSeat">
            <i class="icon ion-model-s"></i>
          </div>
        </div>
        <div class="row">
          <div class="col"> 
            <label class="item item-input text">
              <textarea placeholder="Détail du trajet"  ng-model="addtrajet.details"></textarea>
            </label>   
          </div>
        </div>
        <label>
          <button class="button button-block button-positive" type="submit"> 
            <i class="mdi-action-thumb-up"></i>
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
