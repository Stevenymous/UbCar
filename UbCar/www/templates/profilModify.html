<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Modifier profil <i class="icon ion-edit"></i></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeProfilModify()">Fermer</button>
    </div>
  </ion-header-bar>
  <ion-content>

      <div class="row">
          <form class="col s12" ng-submit="modfierProfil()">
            <div class="row">
              <div class="input-field col s6">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="lastName" type="text" class="validate" ng-model="profil.lastName">
                <label for="lastName">Pr√©nom</label>
              </div>
              <div class="input-field col s6">
                <input id="name" type="text" class="validate" ng-model="profil.name">
                <label for="name">Nom</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="mdi-action-home prefix"></i>
                <input id="city" type="text" class="validate" ng-model="profil.city">
                <label for="city">Ville</label>
              </div>
            </div>
            <div class="nbPlace">
                <label id="labelNbPlace">Nombre de place : {{profil.numberSeat}}</label>
                <div class="item range range-positive">
                  <i class="icon ion-android-car"></i>
                  <input type="range" name="numberSeat" min="1" max="7" value="3" ng-model="profil.numberSeat">
                  <i class="icon ion-model-s"></i>
                </div>
              </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-communication-quick-contacts-mail prefix"></i>
                <input id="mail" type="email" class="validate" ng-model="profil.mail">
                <label for="mail">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="mdi-device-screen-lock-portrait prefix"></i>
                <input id="password" type="password" class="validate" ng-model="profil.password">
                <label for="password">Mot de passe</label>
              </div>
            </div>
            <label>
              <button class="button button-block button-positive" type="submit"> 
                <i class="mdi-action-thumb-up"></i>
              </button>
            </label>
          </form>
      </div>

  </ion-content>
</ion-modal-view>
